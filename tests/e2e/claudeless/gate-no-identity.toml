# gate-no-identity.toml
#
# Claudeless scenario: No agent identity â†’ fails open
#
# When KD_AGENT_ID and KD_ACTOR are not set, gb bus emit --hook=Stop
# should allow (exit 0) rather than blocking. This prevents the gate
# system from breaking sessions that haven't been bootstrapped.
#
# Run via: tests/e2e/scripts/test-gate-system.sh

[claude]
session_id = "e2e00000-0001-0002-0001-000000000001"
username = "e2e-anon"
permission_mode = "default"
trusted = true
logged_in = true

[[responses]]
on = "*"
say = "I am an anonymous agent with no KD_AGENT_ID set."

[default]
say = "No identity configured."

[tools]
mode = "live"
