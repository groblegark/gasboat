{{template "layout" .}}
{{define "title"}}Agents - Advice Viewer{{end}}
{{define "content"}}
<h1>Agents</h1>
{{if .Agents}}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Project</th>
      <th>Role</th>
      <th>State</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{range .Agents}}
    <tr>
      <td>{{.AgentName}}</td>
      <td>{{.Project}}</td>
      <td>{{.Role}}</td>
      <td>{{.AgentState}}</td>
      <td><a href="{{$.BasePath}}/agent?id={{.Project}}/{{.Role}}/{{.AgentName}}" class="btn btn-secondary">View Advice</a></td>
    </tr>
    {{end}}
  </tbody>
</table>
{{else}}
<p class="meta">No active agents found.</p>
{{end}}
{{end}}
