{{template "layout" .}}
{{define "title"}}All Advice - Advice Viewer{{end}}
{{define "content"}}
<h1>All Advice</h1>
<div style="margin-bottom:1rem;"><a href="/advice/new" class="btn btn-primary">New Advice</a></div>
{{if .Advice}}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Labels</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {{range .Advice}}
    <tr>
      <td><a href="/advice/{{.ID}}">{{.ID}}</a></td>
      <td><a href="/advice/{{.ID}}">{{.Title}}</a></td>
      <td>
        <div class="label-list">
          {{range .Labels}}<span class="label-tag">{{.}}</span>{{end}}
        </div>
      </td>
      <td>{{.Status}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{else}}
<p class="meta">No advice beads found.</p>
{{end}}
{{end}}
