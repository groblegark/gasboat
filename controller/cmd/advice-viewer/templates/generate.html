{{template "layout" .}}
{{define "title"}}Generate Advice - Advice Viewer{{end}}
{{define "content"}}
<h1>Generate Advice</h1>
<p class="meta">Create a task bead and spawn an agent to research the topic and create advice beads.</p>
{{if .Success}}
<div class="success">{{.Success}}</div>
{{end}}
<div class="card">
  <form method="POST" action="{{.BasePath}}/generate">
    <div class="form-group">
      <label for="topic">Topic / Instructions</label>
      <textarea id="topic" name="topic" required placeholder="Describe the advice topic and any research instructions..."></textarea>
    </div>
    <div class="form-group">
      <label for="project">Target Project</label>
      <input type="text" id="project" name="project" required placeholder="e.g. gasboat">
    </div>
    <button type="submit" class="btn btn-primary">Dispatch</button>
  </form>
</div>
{{end}}
