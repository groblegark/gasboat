# basic-echo.toml
#
# Claudeless scenario: Minimal smoke-test agent
#
# Responds to any prompt with a simple acknowledgment. Use for verifying
# the agent pod lifecycle (start, coop health, mux registration,
# graceful shutdown) without complex interactions.

[claude]
session_id = "00000000-0000-4000-a000-000000000001"
username = "mock-agent"
permission_mode = "accept-edits"
trusted = true
logged_in = true

# ── Respond to the initial nudge from entrypoint ────────────────────
[[responses]]
on = { contains = "gb ready" }
say = "I'll check my workflow steps now. Running gb ready... No pending workflow steps."

# ── Generic response ────────────────────────────────────────────────
[[responses]]
on = "*"
say = "Mock agent acknowledging prompt. I'm a claudeless test agent."

[default]
say = "Mock agent standing by."

[tools]
mode = "live"

[tools.Bash]
approve = true
