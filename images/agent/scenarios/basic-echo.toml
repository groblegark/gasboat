# basic-echo.toml
#
# Claudeless scenario: Minimal smoke-test agent
#
# Responds to any prompt with a simple acknowledgment and runs
# `gb ready` to exercise the basic agent workflow. Use for verifying
# the agent pod lifecycle (start, coop health, mux registration,
# graceful shutdown) without complex interactions.

[claude]
session_id = "mock-basic-echo-001"
username = "mock-agent"
permission_mode = "accept-edits"
trusted = true
logged_in = true

# ── Respond to the initial nudge from entrypoint ────────────────────
[[responses]]
on = { contains = "gb ready" }
say = "I'll check my workflow steps now."
[[responses.tools]]
call = "Bash"
[responses.tools.input]
command = "gb ready"
[responses.tools.result]
stdout = "No pending workflow steps."
stderr = ""
exit_code = 0

# ── Generic response ────────────────────────────────────────────────
[[responses]]
on = "*"
say = "Mock agent acknowledging prompt. I'm a claudeless test agent."

[default]
say = "Mock agent standing by."

[tools]
mode = "live"

[tools.Bash]
approve = true
