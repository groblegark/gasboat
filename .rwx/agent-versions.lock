# Agent omnibus image version pins — changing any value busts the cache
# for ALL agent-install-* tasks. Update versions here, not in docker.yml.
#
# To force a full rebuild, bump: cache-epoch=2

cache-epoch=1

# ── Runtimes ────────────────────────────────────────────────────────
node-major=24
go-major=1.25
rust-toolchain=stable
python=3.12

# ── Claude Code ─────────────────────────────────────────────────────
claude-code=latest

# ── Playwright ──────────────────────────────────────────────────────
playwright=1.50.1

# ── CLIs (pinned for reproducibility) ───────────────────────────────
docker-cli=27.5.1
terraform=1.11.3
terragrunt=0.77.11
golangci-lint=v1.64.8
stern=1.30.0
claudeless=v0.4.0
