{{- if .Values.beads3d.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gasboat.beads3d.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.beads3d.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "gasboat.beads3d.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gasboat.beads3d.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/nginx-config: {{ include (print $.Template.BasePath "/beads3d/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: beads3d
          image: "{{ .Values.beads3d.image.repository }}:{{ .Values.beads3d.image.tag }}"
          imagePullPolicy: {{ .Values.beads3d.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            {{- toYaml .Values.beads3d.resources | nindent 12 }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "gasboat.beads3d.fullname" . }}-nginx
      {{- with .Values.beads3d.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.beads3d.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.beads3d.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
