{{- if and .Values.coopmux.enabled .Values.coopmux.apiKeyExternalSecret.enabled .Values.coopmux.apiKeyExternalSecret.remoteRef .Values.coopmux.claudeApiKeySecret }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "gasboat.coopmux.fullname" . }}-api-key
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.coopmux.apiKeyExternalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.coopmux.apiKeyExternalSecret.secretStoreName }}
    kind: {{ .Values.coopmux.apiKeyExternalSecret.secretStoreKind }}
  target:
    name: {{ .Values.coopmux.claudeApiKeySecret }}
    creationPolicy: Owner
  data:
    - secretKey: {{ .Values.coopmux.claudeApiKeyField | default "ANTHROPIC_API_KEY" }}
      remoteRef:
        key: {{ .Values.coopmux.apiKeyExternalSecret.remoteRef }}
        property: {{ .Values.coopmux.apiKeyExternalSecret.property }}
{{- end }}
---
{{- if and .Values.coopmux.enabled .Values.coopmux.externalSecret.enabled .Values.coopmux.externalSecret.remoteRef }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gasboat.coopmux.fullname" . }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.coopmux.externalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.coopmux.externalSecret.secretStoreName }}
    kind: {{ .Values.coopmux.externalSecret.secretStoreKind }}
  target:
    name: {{ include "gasboat.coopmux.credentialSecretName" . }}
    creationPolicy: Owner
  data:
    - secretKey: refresh_token
      remoteRef:
        key: {{ .Values.coopmux.externalSecret.remoteRef }}
        property: {{ .Values.coopmux.externalSecret.refreshTokenProperty }}
{{- end }}
