{{- if and .Values.coopmux.enabled .Values.coopmux.ingress.enabled }}
{{- $fullname := include "gasboat.coopmux.fullname" . -}}
{{- $servicePort := .Values.coopmux.service.port -}}
# Coopmux Ingress â€” exposes dashboard, WebSocket, sessions API, and
# credential API. Bearer token injection is handled at the ingress
# controller level (global proxy-set-headers ConfigMap).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullname }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.coopmux.ingress.basicAuth.enabled }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ .Values.coopmux.ingress.basicAuth.secret }}
    nginx.ingress.kubernetes.io/auth-realm: "Coopmux"
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    {{- with .Values.coopmux.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.coopmux.ingress.ingressClassName }}
  ingressClassName: {{ .Values.coopmux.ingress.ingressClassName }}
  {{- end }}
  rules:
    - {{- if .Values.coopmux.ingress.host }}
      host: {{ .Values.coopmux.ingress.host }}
      {{- end }}
      http:
        paths:
          {{- if .Values.coopmux.ingress.exposeAPI }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullname }}
                port:
                  number: {{ $servicePort }}
          {{- else }}
          - path: /mux
            pathType: Prefix
            backend:
              service:
                name: {{ $fullname }}
                port:
                  number: {{ $servicePort }}
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ $fullname }}
                port:
                  number: {{ $servicePort }}
          - path: /api/v1/sessions
            pathType: Prefix
            backend:
              service:
                name: {{ $fullname }}
                port:
                  number: {{ $servicePort }}
          {{- end }}
{{- end }}
