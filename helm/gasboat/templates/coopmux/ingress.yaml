{{- if and .Values.coopmux.enabled .Values.coopmux.ingress.enabled }}
{{- $fullname := include "gasboat.coopmux.fullname" . -}}
{{- $host := .Values.coopmux.ingress.host -}}
{{- $servicePort := .Values.coopmux.service.port -}}
# Coopmux Ingress — exposes mux dashboard, WebSocket, sessions API, and
# credential API. Basic auth protects browser-facing routes; bearer token
# is injected after basic auth so coopmux's auth layer is satisfied.
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullname }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # Dashboard HTML
    - match: Host(`{{ $host }}`) && PathPrefix(`/mux`)
      kind: Rule
      priority: 100
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- include "gasboat.coopmux.ingressMiddlewares" (dict "Values" .Values "fullname" $fullname "includeBasicAuth" true) | nindent 8 }}
    # WebSocket feeds (bearer injected via header; mux accepts both query param and header)
    - match: Host(`{{ $host }}`) && PathPrefix(`/ws/`)
      kind: Rule
      priority: 100
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- include "gasboat.coopmux.ingressMiddlewares" (dict "Values" .Values "fullname" $fullname "includeBasicAuth" false) | nindent 8 }}
    # Sessions API
    - match: Host(`{{ $host }}`) && PathPrefix(`/api/v1/sessions`)
      kind: Rule
      priority: 100
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- include "gasboat.coopmux.ingressMiddlewares" (dict "Values" .Values "fullname" $fullname "includeBasicAuth" true) | nindent 8 }}
    {{- if .Values.coopmux.ingress.exposeAPI }}
    # Full API (optional — usually internal-only)
    - match: Host(`{{ $host }}`)
      kind: Rule
      services:
        - name: {{ $fullname }}
          port: {{ $servicePort }}
      middlewares:
        {{- include "gasboat.coopmux.ingressMiddlewares" (dict "Values" .Values "fullname" $fullname "includeBasicAuth" true) | nindent 8 }}
    {{- end }}
{{- if .Values.coopmux.ingress.bearerToken }}
---
# Injects bearer token so coopmux's auth layer is satisfied after basic auth.
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-inject-bearer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  headers:
    customRequestHeaders:
      Authorization: "Bearer {{ .Values.coopmux.ingress.bearerToken }}"
{{- end }}
{{- if .Values.coopmux.ingress.ipWhitelist.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-ipwhitelist
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  ipWhiteList:
    sourceRange:
      {{- toYaml .Values.coopmux.ingress.ipWhitelist.sourceRange | nindent 6 }}
    ipStrategy:
      depth: {{ .Values.coopmux.ingress.ipWhitelist.depth | default 1 }}
{{- end }}
{{- if .Values.coopmux.ingress.basicAuth.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-basicauth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  basicAuth:
    secret: {{ include "gasboat.basicAuth.secret" (dict "local" .Values.coopmux.ingress.basicAuth.secret "global" .Values.global.basicAuth.secret) }}
{{- end }}
{{- if .Values.coopmux.ingress.rateLimit.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-ratelimit
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  rateLimit:
    average: {{ .Values.coopmux.ingress.rateLimit.average }}
    burst: {{ .Values.coopmux.ingress.rateLimit.burst }}
{{- end }}
{{- end }}
