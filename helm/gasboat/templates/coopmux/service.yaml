{{- if .Values.coopmux.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gasboat.coopmux.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coopmux.labels" . | nindent 4 }}
spec:
  type: {{ .Values.coopmux.service.type }}
  ports:
    - name: http
      port: {{ .Values.coopmux.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "gasboat.coopmux.selectorLabels" . | nindent 4 }}
{{- end }}
