apiVersion: v1
kind: Service
metadata:
  name: {{ include "gasboat.beads.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.beads.labels" . | nindent 4 }}
spec:
  type: {{ .Values.beads.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.beads.service.grpcPort | default 9090 }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.beads.service.httpPort | default 8080 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gasboat.beads.selectorLabels" . | nindent 4 }}
