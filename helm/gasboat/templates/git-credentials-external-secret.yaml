{{- if and .Values.agents.enabled .Values.agents.gitCredentials.secret .Values.agents.gitCredentials.externalSecret.enabled }}
{{- with .Values.agents.gitCredentials }}
# Git credentials from external secret store for agent pods (clone/push to GitHub)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .secret }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gasboat.agents.labels" $ | nindent 4 }}
spec:
  refreshInterval: {{ .externalSecret.refreshInterval | default "15m" }}
  secretStoreRef:
    kind: {{ .externalSecret.secretStoreKind | default "ClusterSecretStore" }}
    name: {{ .externalSecret.secretStoreName }}
  target:
    name: {{ .secret }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        username: '{{`{{ .username }}`}}'
        token: '{{`{{ .token }}`}}'
  data:
    - secretKey: username
      remoteRef:
        key: {{ .externalSecret.remoteRef | quote }}
        property: {{ .externalSecret.usernameProperty | default "username" | quote }}
    - secretKey: token
      remoteRef:
        key: {{ .externalSecret.remoteRef | quote }}
        property: {{ .externalSecret.tokenProperty | default "token" | quote }}
{{- end }}
{{- end }}
