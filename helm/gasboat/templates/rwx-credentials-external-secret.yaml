{{- if and .Values.agents.enabled .Values.agents.rwxAccessTokenSecret .Values.agents.rwxAccessTokenExternalSecret.enabled }}
# RWX access token from external secret store for agent pods (rwx dispatch, API calls)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.agents.rwxAccessTokenSecret }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.agents.labels" $ | nindent 4 }}
spec:
  refreshInterval: {{ .Values.agents.rwxAccessTokenExternalSecret.refreshInterval | default "15m" }}
  secretStoreRef:
    kind: {{ .Values.agents.rwxAccessTokenExternalSecret.secretStoreKind | default "ClusterSecretStore" }}
    name: {{ .Values.agents.rwxAccessTokenExternalSecret.secretStoreName }}
  target:
    name: {{ .Values.agents.rwxAccessTokenSecret }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        token: '{{`{{ .token }}`}}'
  data:
    - secretKey: token
      remoteRef:
        key: {{ .Values.agents.rwxAccessTokenExternalSecret.remoteRef | quote }}
        property: {{ .Values.agents.rwxAccessTokenExternalSecret.tokenProperty | default "token" | quote }}
{{- end }}
