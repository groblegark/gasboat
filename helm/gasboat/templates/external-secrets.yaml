{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.beadsToken.remoteRef }}
# Beads daemon authentication token from secret store
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "gasboat.beads.tokenSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    kind: {{ .Values.externalSecrets.secretStoreKind | default "ClusterSecretStore" }}
    name: {{ .Values.externalSecrets.secretStoreName }}
  target:
    name: {{ include "gasboat.beads.tokenSecretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        token: '{{`{{ .token }}`}}'
  data:
    - secretKey: token
      remoteRef:
        key: {{ .Values.externalSecrets.beadsToken.remoteRef | quote }}
        {{- if .Values.externalSecrets.beadsToken.property }}
        property: {{ .Values.externalSecrets.beadsToken.property | quote }}
        {{- end }}
{{- end }}
