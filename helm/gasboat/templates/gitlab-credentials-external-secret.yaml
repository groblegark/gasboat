{{- if and .Values.agents.enabled .Values.agents.gitlabTokenSecret .Values.agents.gitlabTokenExternalSecret.enabled }}
# GitLab token from external secret store for agent pods (glab CLI, git clone/push)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.agents.gitlabTokenSecret }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.agents.labels" $ | nindent 4 }}
spec:
  refreshInterval: {{ .Values.agents.gitlabTokenExternalSecret.refreshInterval | default "15m" }}
  secretStoreRef:
    kind: {{ .Values.agents.gitlabTokenExternalSecret.secretStoreKind | default "ClusterSecretStore" }}
    name: {{ .Values.agents.gitlabTokenExternalSecret.secretStoreName }}
  target:
    name: {{ .Values.agents.gitlabTokenSecret }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        token: '{{`{{ .token }}`}}'
  data:
    - secretKey: token
      remoteRef:
        key: {{ .Values.agents.gitlabTokenExternalSecret.remoteRef | quote }}
        property: {{ .Values.agents.gitlabTokenExternalSecret.tokenProperty | default "token" | quote }}
{{- end }}
