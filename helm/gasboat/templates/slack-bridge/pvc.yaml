{{- if and .Values.slackBridge.enabled .Values.slackBridge.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "gasboat.fullname" . }}-slack-bridge-state
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "gasboat.fullname" . }}-slack-bridge
    app.kubernetes.io/component: slack-bridge
    {{- include "gasboat.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.slackBridge.persistence.storageClass }}
  storageClassName: {{ .Values.slackBridge.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.slackBridge.persistence.size | default "100Mi" }}
{{- end }}
