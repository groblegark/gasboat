{{- if .Values.slackBridge.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gasboat.fullname" . }}-slack-bridge
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.labels" . | nindent 4 }}
    app.kubernetes.io/component: slack-bridge
spec:
  replicas: {{ .Values.slackBridge.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "gasboat.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: slack-bridge
  template:
    metadata:
      labels:
        {{- include "gasboat.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: slack-bridge
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: slack-bridge
          image: "{{ .Values.slackBridge.image.repository }}:{{ .Values.slackBridge.image.tag }}"
          imagePullPolicy: {{ .Values.slackBridge.image.pullPolicy | default "Always" }}
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          env:
            # Beads daemon connection
            - name: BEADS_GRPC_ADDR
              value: "{{ include "gasboat.beads.host" . }}:{{ include "gasboat.beads.port" . }}"
            # NATS connection
            {{- if .Values.slackBridge.natsURL }}
            - name: NATS_URL
              value: {{ .Values.slackBridge.natsURL | quote }}
            {{- else if .Values.nats.enabled }}
            - name: NATS_URL
              value: {{ include "gasboat.natsURL" . | quote }}
            {{- end }}
            {{- if .Values.agents.natsTokenSecret }}
            - name: NATS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.agents.natsTokenSecret }}
                  key: token
                  optional: true
            {{- end }}
            # Slack credentials
            {{- if .Values.slackBridge.slack.botToken }}
            - name: SLACK_BOAT_TOKEN
              value: {{ .Values.slackBridge.slack.botToken | quote }}
            {{- else if .Values.slackBridge.slack.secretName }}
            - name: SLACK_BOAT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.slackBridge.slack.secretName }}
                  key: bot-token
            {{- end }}
            {{- if .Values.slackBridge.slack.signingSecret }}
            - name: SLACK_SIGNING_SECRET
              value: {{ .Values.slackBridge.slack.signingSecret | quote }}
            {{- else if .Values.slackBridge.slack.secretName }}
            - name: SLACK_SIGNING_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.slackBridge.slack.secretName }}
                  key: signing-secret
                  optional: true
            {{- end }}
            {{- if .Values.slackBridge.slack.channel }}
            - name: SLACK_CHANNEL
              value: {{ .Values.slackBridge.slack.channel | quote }}
            {{- end }}
            - name: SLACK_LISTEN_ADDR
              value: ":8090"
            {{- if .Values.slackBridge.logLevel }}
            - name: LOG_LEVEL
              value: {{ .Values.slackBridge.logLevel | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            {{- toYaml .Values.slackBridge.resources | nindent 12 }}
      {{- with .Values.slackBridge.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.slackBridge.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.slackBridge.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
