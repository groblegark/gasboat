{{- if and .Values.agents.enabled .Values.agents.claudeOAuthTokenSecret .Values.agents.claudeOAuthTokenExternalSecret.enabled }}
# Claude OAuth token from external secret store for agent pods
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.agents.claudeOAuthTokenSecret }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.agents.labels" $ | nindent 4 }}
spec:
  refreshInterval: {{ .Values.agents.claudeOAuthTokenExternalSecret.refreshInterval | default "15m" }}
  secretStoreRef:
    kind: {{ .Values.agents.claudeOAuthTokenExternalSecret.secretStoreKind | default "ClusterSecretStore" }}
    name: {{ .Values.agents.claudeOAuthTokenExternalSecret.secretStoreName }}
  target:
    name: {{ .Values.agents.claudeOAuthTokenSecret }}
    creationPolicy: Owner
    template:
      type: Opaque
      metadata: {}
      data:
        token: '{{`{{ .token }}`}}'
  data:
    - secretKey: token
      remoteRef:
        key: {{ .Values.agents.claudeOAuthTokenExternalSecret.remoteRef | quote }}
        property: {{ .Values.agents.claudeOAuthTokenExternalSecret.tokenProperty | default "token" | quote }}
{{- end }}
