{{- if and .Values.adviceViewer.enabled .Values.adviceViewer.ingress.enabled }}
{{- $fullname := printf "%s-advice-viewer" (include "gasboat.fullname" .) -}}
{{- $host := .Values.adviceViewer.ingress.host -}}
{{- $port := .Values.adviceViewer.service.port | default 8091 -}}
{{- $pathPrefix := .Values.adviceViewer.ingress.pathPrefix | default "" -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullname }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.labels" . | nindent 4 }}
    app.kubernetes.io/component: advice-viewer
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`{{ $host }}`){{ if $pathPrefix }} && PathPrefix(`{{ $pathPrefix }}`){{ end }}
      kind: Rule
      priority: 100
      services:
        - name: {{ $fullname }}
          port: {{ $port }}
      middlewares:
        {{- if $pathPrefix }}
        - name: {{ $fullname }}-stripprefix
        {{- end }}
        {{- if .Values.adviceViewer.ingress.ipWhitelist.enabled }}
        - name: {{ $fullname }}-ipwhitelist
        {{- end }}
        {{- if .Values.adviceViewer.ingress.basicAuth.enabled }}
        - name: {{ $fullname }}-basicauth
        {{- end }}
{{- if $pathPrefix }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-stripprefix
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.labels" . | nindent 4 }}
    app.kubernetes.io/component: advice-viewer
spec:
  stripPrefix:
    prefixes:
      - {{ $pathPrefix }}
{{- end }}
{{- if .Values.adviceViewer.ingress.ipWhitelist.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-ipwhitelist
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.labels" . | nindent 4 }}
    app.kubernetes.io/component: advice-viewer
spec:
  ipWhiteList:
    sourceRange:
      {{- toYaml .Values.adviceViewer.ingress.ipWhitelist.sourceRange | nindent 6 }}
    ipStrategy:
      depth: {{ .Values.adviceViewer.ingress.ipWhitelist.depth | default 1 }}
{{- end }}
{{- if .Values.adviceViewer.ingress.basicAuth.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $fullname }}-basicauth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.labels" . | nindent 4 }}
    app.kubernetes.io/component: advice-viewer
spec:
  basicAuth:
    secret: {{ include "gasboat.basicAuth.secret" (dict "local" .Values.adviceViewer.ingress.basicAuth.secret "global" .Values.global.basicAuth.secret) }}
{{- end }}
{{- end }}
