{{- if .Values.agents.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gasboat.agents.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.agents.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.agents.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "gasboat.agents.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gasboat.agents.selectorLabels" . | nindent 8 }}
      annotations:
        rollout.kubernetes.io/restartedAt: {{ now | date "2006-01-02T15:04:05Z07:00" | quote }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gasboat.agents.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: agents
          image: "{{ .Values.agents.image.repository }}:{{ .Values.agents.image.tag }}"
          imagePullPolicy: {{ .Values.agents.image.pullPolicy }}
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            {{- if gt (int .Values.agents.replicaCount) 1 }}
            - name: ENABLE_LEADER_ELECTION
              value: "true"
            {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BEADS_GRPC_ADDR
              value: {{ include "gasboat.beads.host" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ include "gasboat.beads.port" . }}
            - name: BEADS_HTTP_ADDR
              value: {{ include "gasboat.beads.host" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ include "gasboat.beads.httpPort" . }}
            - name: COOP_IMAGE
              value: "{{ .Values.agents.agentImage.repository }}:{{ .Values.agents.agentImage.tag }}"
            {{- if .Values.agents.claudeOAuthSecret }}
            - name: CLAUDE_OAUTH_SECRET
              value: {{ .Values.agents.claudeOAuthSecret }}
            {{- end }}
            - name: BEADS_TOKEN_SECRET
              value: {{ include "gasboat.beads.tokenSecretName" . }}
            {{- if .Values.agents.natsURL }}
            - name: NATS_URL
              value: {{ .Values.agents.natsURL }}
            {{- else if .Values.nats.enabled }}
            - name: NATS_URL
              value: {{ include "gasboat.natsURL" . }}
            {{- end }}
            {{- if .Values.agents.natsTokenSecret }}
            - name: NATS_TOKEN_SECRET
              value: {{ .Values.agents.natsTokenSecret }}
            {{- end }}
            {{- if .Values.agents.gitCredentials.secret }}
            - name: GIT_CREDENTIALS_SECRET
              value: {{ .Values.agents.gitCredentials.secret }}
            {{- end }}
            {{- if or .Values.agents.coopmuxURL .Values.coopmux.enabled }}
            - name: COOPMUX_URL
              value: {{ .Values.agents.coopmuxURL | default (include "gasboat.coopmux.serviceURL" .) }}
            {{- end }}
            {{- if or .Values.agents.coopmuxURL .Values.coopmux.enabled }}
            - name: COOPMUX_TOKEN_SECRET
              value: {{ include "gasboat.coopmux.authTokenSecretName" . }}
            {{- end }}
            - name: COOP_SERVICE_ACCOUNT
              value: {{ include "gasboat.coop.serviceAccountName" . }}
            {{- if .Values.agents.coopMaxPods }}
            - name: COOP_MAX_PODS
              value: {{ .Values.agents.coopMaxPods | quote }}
            {{- end }}
            {{- if .Values.agents.coopBurstLimit }}
            - name: COOP_BURST_LIMIT
              value: {{ .Values.agents.coopBurstLimit | quote }}
            {{- end }}
            {{- if .Values.agents.githubTokenSecret }}
            - name: GITHUB_TOKEN_SECRET
              value: {{ .Values.agents.githubTokenSecret }}
            {{- end }}
            {{- if .Values.agents.logLevel }}
            - name: LOG_LEVEL
              value: {{ .Values.agents.logLevel }}
            {{- end }}
            {{- if .Values.agents.coopSyncInterval }}
            - name: COOP_SYNC_INTERVAL
              value: {{ .Values.agents.coopSyncInterval | quote }}
            {{- end }}
            # Slack env vars removed â€” now handled by slack-bridge container (bd-8x8fy).
          resources:
            {{- toYaml .Values.agents.resources | nindent 12 }}
      {{- with .Values.agents.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agents.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agents.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
