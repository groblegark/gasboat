{{- if and .Values.agents.enabled .Values.agents.agentServiceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gasboat.coop.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coop.labels" . | nindent 4 }}
  {{- with .Values.agents.agentServiceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "gasboat.coop.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coop.labels" . | nindent 4 }}
rules:
  # Full namespace-scoped admin: agents can self-modify all resources
  # within their own namespace (deployments, services, secrets, etc.)
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gasboat.coop.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gasboat.coop.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "gasboat.coop.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "gasboat.coop.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
