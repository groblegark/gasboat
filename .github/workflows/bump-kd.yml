name: Bump kd version

# Triggered automatically after a kbeads release (via workflow_dispatch from
# kbeads CI) or manually. Also runs on a daily schedule as a safety net.
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'kbeads version to pin (e.g. v0.3.2). Leave empty to use latest.'
        required: false
        type: string
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC

permissions:
  contents: write
  actions: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve target version
        id: target
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            LATEST=$(curl -fsSL https://api.github.com/repos/groblegark/kbeads/releases/latest \
              | jq -r .tag_name)
            echo "version=${LATEST}" >> "$GITHUB_OUTPUT"
          fi

      - name: Read current version from Dockerfile
        id: current
        run: |
          CURRENT=$(grep -oP 'BEADS_VERSION=\K\S+' images/agent/Dockerfile | head -1)
          echo "version=${CURRENT}" >> "$GITHUB_OUTPUT"

      - name: Update Dockerfile
        if: steps.target.outputs.version != steps.current.outputs.version
        run: |
          NEW="${{ steps.target.outputs.version }}"
          sed -i "s/ARG BEADS_VERSION=\S*/ARG BEADS_VERSION=${NEW}/" images/agent/Dockerfile

      - name: Commit and push
        id: push
        if: steps.target.outputs.version != steps.current.outputs.version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/agent/Dockerfile
          git commit -m "chore: bump kd to ${{ steps.target.outputs.version }}"
          git push origin main
          echo "pushed=true" >> "$GITHUB_OUTPUT"

      - name: Trigger agent image rebuild
        if: steps.push.outputs.pushed == 'true'
        run: gh workflow run ci.yml --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
