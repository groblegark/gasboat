name: Bump kd version

# Triggered automatically after a kbeads release (via workflow_dispatch from
# kbeads CI) or manually. Also runs on a daily schedule as a safety net.
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'kbeads version to pin (e.g. v0.3.2). Leave empty to use latest.'
        required: false
        type: string
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve target version
        id: target
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            LATEST=$(curl -fsSL https://api.github.com/repos/groblegark/kbeads/releases/latest \
              | jq -r .tag_name)
            echo "version=${LATEST}" >> "$GITHUB_OUTPUT"
          fi

      - name: Read current version from Dockerfile
        id: current
        run: |
          CURRENT=$(grep -oP 'BEADS_VERSION=\K\S+' images/agent/Dockerfile | head -1)
          echo "version=${CURRENT}" >> "$GITHUB_OUTPUT"

      - name: Update Dockerfile
        if: steps.target.outputs.version != steps.current.outputs.version
        run: |
          NEW="${{ steps.target.outputs.version }}"
          sed -i "s/ARG BEADS_VERSION=\S*/ARG BEADS_VERSION=${NEW}/" images/agent/Dockerfile

      - name: Create pull request
        if: steps.target.outputs.version != steps.current.outputs.version
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/bump-kd-${{ steps.target.outputs.version }}
          title: 'chore: bump kd to ${{ steps.target.outputs.version }}'
          body: |
            Auto-generated by the `bump-kd` workflow.

            Updates `BEADS_VERSION` in `images/agent/Dockerfile`:
            - **From:** `${{ steps.current.outputs.version }}`
            - **To:** `${{ steps.target.outputs.version }}`

            Release notes: https://github.com/groblegark/kbeads/releases/tag/${{ steps.target.outputs.version }}
          commit-message: 'chore: bump kd to ${{ steps.target.outputs.version }}'
          labels: dependencies
