name: CI
# NOTE: Docker image builds have moved to RWX (.rwx/docker.yml).
# This workflow only runs Go checks (test, lint, quench).

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controller
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: controller/go.mod
      - run: go build ./...
      - run: go test ./...

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controller
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: controller/go.mod
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          working-directory: controller
          args: --timeout=5m

  quench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: controller/go.mod
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Install quench
        run: cargo install quench --git https://github.com/alfredjeanlab/quench
      - name: Run quench checks
        run: quench check
