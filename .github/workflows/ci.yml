name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controller
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: controller/go.mod
      - run: go build ./...
      - run: go test ./...

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controller
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: controller/go.mod
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          working-directory: controller
          args: --timeout=5m

  version:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.v.outputs.release }}
      alias: ${{ steps.v.outputs.alias }}
    steps:
      - name: Compute version
        id: v
        run: |
          echo "release=$(date -u +%Y.%m.%d).${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "alias=latest" >> "$GITHUB_OUTPUT"
          else
            echo "alias=nightly" >> "$GITHUB_OUTPUT"
          fi

  docker:
    name: Docker (${{ matrix.arch }})
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    needs: [test, lint, version]
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: controller
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.version.outputs.release }}-${{ matrix.arch }}
            ghcr.io/${{ github.repository }}:${{ needs.version.outputs.alias }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.version=${{ needs.version.outputs.release }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            VERSION=${{ needs.version.outputs.release }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=docker-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=docker-${{ matrix.arch }}

  manifest:
    name: Manifest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    needs: [docker, version]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - name: Create multi-arch manifests
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          VERSION: ${{ needs.version.outputs.release }}
          ALIAS: ${{ needs.version.outputs.alias }}
        run: |
          for TAG in "$IMAGE:$VERSION" "$IMAGE:$ALIAS"; do
            echo "::group::$TAG"
            docker buildx imagetools create \
              -t "$TAG" \
              "${TAG}-amd64" \
              "${TAG}-arm64"
            echo "::endgroup::"
          done

  agent:
    name: Agent (${{ matrix.target }}/${{ matrix.arch }})
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    needs: [version]
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        target: [slim, omnibus]
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: images/agent
          target: ${{ matrix.target }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/agent:${{ needs.version.outputs.release }}-${{ matrix.target }}-${{ matrix.arch }}
            ghcr.io/${{ github.repository }}/agent:${{ needs.version.outputs.alias }}-${{ matrix.target }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.version=${{ needs.version.outputs.release }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=agent-${{ matrix.target }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=agent-${{ matrix.target }}-${{ matrix.arch }}

  agent-manifest:
    name: Agent manifest (${{ matrix.target }})
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    needs: [agent, version]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [slim, omnibus]
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - name: Create multi-arch manifests
        env:
          IMAGE: ghcr.io/${{ github.repository }}/agent
          VERSION: ${{ needs.version.outputs.release }}
          ALIAS: ${{ needs.version.outputs.alias }}
          TARGET: ${{ matrix.target }}
        run: |
          for TAG in "$IMAGE:$VERSION-$TARGET" "$IMAGE:$ALIAS-$TARGET"; do
            echo "::group::$TAG"
            docker buildx imagetools create \
              -t "$TAG" \
              "${TAG}-amd64" \
              "${TAG}-arm64"
            echo "::endgroup::"
          done
          if [ "$TARGET" = "slim" ]; then
            echo "::group::$IMAGE:$ALIAS"
            docker buildx imagetools create \
              -t "$IMAGE:$ALIAS" \
              "$IMAGE:$ALIAS-slim-amd64" \
              "$IMAGE:$ALIAS-slim-arm64"
            echo "::endgroup::"
          fi
